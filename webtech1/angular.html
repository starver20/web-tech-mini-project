<!--border border-red-500-->
<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <body class="bg-red-50 grid place-items-center h-screen">
    <form
      class="w-full max-w-lg"
      ng-app="myApp"
      ng-controller="validateCtrl"
      name="myForm"
      novalidate
    >
      <h1 class="text-2xl text-bold mb-10 text-center">Contact Us</h1>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="
              block
              uppercase
              tracking-wide
              text-gray-700 text-xs
              font-bold
              mb-2
            "
            for="grid-first-name"
          >
            First Name
          </label>
          <input
            type="text"
            name="firstname"
            ng-model="firstname"
            required
            class="
              appearance-none
              block
              w-full
              bg-gray-200
              text-gray-700
              rounded
              py-3
              px-4
              mb-3
              leading-tight
              focus:outline-none focus:bg-white
            "
            placeholder="John"
          />
          <span
            style="color: red"
            ng-show="myForm.firstname.$dirty && myForm.firstname.$invalid"
          >
            <p class="text-red-500 text-xs italic">Please enter first name.</p>
          </span>
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label
            class="
              block
              uppercase
              tracking-wide
              text-gray-700 text-xs
              font-bold
              mb-2
            "
            for="grid-last-name"
          >
            Last Name
          </label>
          <input
            class="
              appearance-none
              block
              w-full
              bg-gray-200
              text-gray-700
              border border-gray-200
              rounded
              py-3
              px-4
              mb-3
              leading-tight
              focus:outline-none focus:bg-white focus:border-gray-500
            "
            id="grid-last-name"
            type="text"
            name="lastname"
            ng-model="lastname"
            required
            placeholder="Doe"
          />
          <span
            style="color: red"
            ng-show="myForm.lastname.$dirty && myForm.lastname.$invalid"
          >
            <p class="text-red-500 text-xs italic">Please fill last name.</p>
          </span>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="
              block
              uppercase
              tracking-wide
              text-gray-700 text-xs
              font-bold
              mb-2
            "
            for="grid-password"
          >
            E-mail
          </label>
          <input
            class="
              appearance-none
              block
              w-full
              bg-gray-200
              text-gray-700
              border border-gray-200
              rounded
              py-3
              px-4
              mb-3
              leading-tight
              focus:outline-none focus:bg-white focus:border-gray-500
            "
            placeholder="Johndoe@gmail.com"
            id="email"
            type="email"
            name="email"
            ng-model="email"
            required
          />
          <span
            style="color: red"
            ng-show="myForm.email.$dirty && myForm.email.$invalid"
          >
            <p
              class="text-red-500 text-xs italic"
              ng-show="myForm.email.$error.required"
            >
              Email is required.
            </p>
            <p
              class="text-red-500 text-xs italic"
              ng-show="myForm.email.$error.email"
            >
              Invalid email address.
            </p>
          </span>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="
              block
              uppercase
              tracking-wide
              text-gray-700 text-xs
              font-bold
              mb-2
            "
            for="grid-password"
          >
            Message
          </label>
          <textarea
            class="
              no-resize
              appearance-none
              block
              w-full
              bg-gray-200
              text-gray-700
              border border-gray-200
              rounded
              py-3
              px-4
              mb-3
              leading-tight
              focus:outline-none focus:bg-white focus:border-gray-500
              h-48
              resize-none
            "
            placeholder="Enter your message here"
            type="text"
            name="feedback"
            ng-model="feedback"
            required
          ></textarea>
          <span
            style="color: red"
            ng-show="myForm.feedback.$dirty && myForm.feedback.$invalid"
          >
            <p
              class="text-red-500 text-xs italic"
              ng-show="myForm.feedback.$error.required"
            >
              Message is required.
            </p>
          </span>
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3">
          <button
            class="
              shadow
              bg-teal-400
              hover:bg-teal-400
              focus:shadow-outline focus:outline-none
              text-white
              font-bold
              py-2
              px-4
              rounded
            "
            type="button"
          >
            Send
          </button>
        </div>
        <div class="md:w-2/3"></div>
      </div>
    </form>

    <script>
      var app = angular.module('myApp', []);
      app.controller('validateCtrl', function ($scope) {
        $scope.firstname = '';
        $scope.lastname = '';
        $scope.email = '';
        $scope.feedback = '';
      });
    </script>
  </body>
</html>
